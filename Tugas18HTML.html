<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - Niomic</title>
  </head>
  <body>
    <h1>Tugas Input Elemen (Date)</h1>
    <form>
      <label for="Date">Date: </label><input type="date" name="Date" value="">
      <br><br>
      <label for="DateTime">Date Time: </label><input type="datetime" name="DateTime" value="">
      <br><br>
      <label for="DateTime-Local">Date Time Local: </label><input type="datetime-local" name="dt_Local" value="">
      <br><br>
      <label for="time">Time: </label><input type="time" name="TimeInput" value="">
      <br><br>
      <label for="Month">Month: </label><input type="month" name="MonthInput" value="">
      <br><br>
      <label for="Week">Week: </label><input type="week" name="WeekInput" value="">
    </form>
  </body>
</html>
